<!DOCTYPE html>

              <div class="col-lg-4"></div>
              <div class="col-xs-12 col-lg-4">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  <a class="navbar-brand" href="#"></a>
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"

                  <div class="collapse navbar-collapse" id="navbarNav">

              <div class="clearfix">
                <figure>
                  <img

                </figure>
                <figure>
                  <img
                    class="portfolio-img"
                    src="Images/Final-Fantasy-VII-Remake.jpg"

                <figure>
                  <img
                    class="portfolio-img"
                    src="Images/trivia.jpg"

                  <img
                    class="portfolio-img"
                    src="Images/widget.png"
                    alt="Add Widget"
                  />

                </figure>
                <figure>
                  <img
                    class="portfolio-img"
                    src="Images/RPS.jpg"
                    alt="Paper beats Rock"
                  />

                </figure>

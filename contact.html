<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootsrap Contact</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="BSPortfolio.css" />
  </head>
  <body>
    <!--START of container-->
    <div class="container">
      <header>
        <div id="headerDiv" class="row">
          <div class="col-xs-12 col-lg-4">
            <h1>Christopher&nbsp;Ruiz</h1>
          </div>
          <div class="col-lg-4"></div>
          <div class="col-xs-12 col-lg-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#"></a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item ">
                    <a class="nav-link" href="index.html">About </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="contact.html"
                      >Contact<span class="sr-only">(current)</span></a
                    >
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </header>
    </div>
    <!--END of container-->
    <!--Heading-->
    <div class="content-border">
      <div class="col-lg-2"></div>
      <h1 class="card-header">Contact</h1>
      <!--END Heading-->
      <!--Start of Contact Form-->
      <form>
        <div class="form-group row">
          <div class="col-lg-2"></div>
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10 col-lg-4">
            <input
              type="Name"
              class="form-control"
              id="inputName3"
              placeholder="Name"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-2"></div>
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10 col-lg-4">
            <input
              type="email"
              class="form-control"
              id="inputEmail3"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-2"></div>
          <label for="Message" class="col-sm-2 col-form-label">Message</label>
          <div class="col-sm-10 col-lg-4">
            <textarea id="Message" rows="10" cols="66"> </textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-2"></div>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-2"></div>
    <!--End Contact Form-->
    <!--Start Footer-->
    <div class="footer-margin">
        <footer class="card-footer bg-light footer-font-style text-muted footer-position">
    <footer class="app footer-fixed">Copyright &copy;</footer>
</div>
    <!--End Footer-->
  </body>
</html>
